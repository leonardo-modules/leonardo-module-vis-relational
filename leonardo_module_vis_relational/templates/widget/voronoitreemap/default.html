{% extends widget.get_base_template %}

{% block content %}
<div id="voronoitreemap_{{ widget.fe_identifier }}" class="voronoitreemap"></div>
<script type="text/javascript">

function redraw_voronoitreemap_{{ widget.id }}(){
  var placeholder = '#voronoitreemap_{{ widget.fe_identifier }}'
  var parent_box = $(placeholder).parent();
  width = parent_box.width();
  d3.select(placeholder+" svg").remove();
  voronoitreemap({
    'width': width,
    'height': width,
    'placeholder': placeholder,
    'data_source': "{{ widget.get_data }}"
  });
}

$(document).ready(function() {
  redraw_voronoitreemap_{{ widget.id }}();
  window.addEventListener("resize", redraw_voronoitreemap_{{ widget.id }});
});

</script>
{% endblock %}
