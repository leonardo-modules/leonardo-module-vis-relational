{% extends widget.get_base_template %}

{% block content %}
<div id="{{ widget.fe_identifier }}-graph" class="treemap"></div>
{% comment %}
<form>
  <label><input type="radio" name="mode" value="size" checked> Size</label>
  <label><input type="radio" name="mode" value="count"> Count</label>
</form>
{% endcomment %}
<script>
function treemap_{{ widget.id }}(placeholder, config) {

  var margin = {top: 0, right: 0, bottom: 0, left: 0},
    width = config.width - margin.left - margin.right,
    height = config.height - margin.top - margin.bottom;

  var color = d3.scale.category20c();

  var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(true)
    .value(function(d) { return d.size; });

  var div = d3.select("#{{ widget.fe_identifier }}-graph").append("div")
    .style("position", "relative")
    .style("width", (width + margin.left + margin.right) + "px")
    .style("height", (height + margin.top + margin.bottom) + "px");
//    .style("left", margin.left + "px")
//    .style("top", margin.top + "px");

  d3.json("/sitemap/json/", function(error, root) {
    var node = div.datum(root).selectAll(".node")
      .data(treemap.nodes)
      .enter().append("div")
        .attr("class", "node")
        .call(position)
        .style("background", function(d) { return d.children ? color(d.name) : null; })
        .text(function(d) { return d.children ? null : d.name; });

    /*
  d3.selectAll("input").on("change", function change() {
    var value = this.value === "count"
      ? function() { return 1; }
      : function(d) { return d.size; };

    node
      .data(treemap.value(value).nodes)
      .transition()
        .duration(1500)
        .call(position);
  });
  */
});

  function position() {
    this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
  }
};

$(document).ready(function() {
  var placeholder = '#{{ widget.fe_identifier }}-graph'
  var parent_box = $(placeholder).parent();
  width = parent_box.width();
  var config = {
    'width': width,
    'height': width
  }
  treemap_{{ widget.id }}(placeholder, config);
});

</script>
{% endblock %}
