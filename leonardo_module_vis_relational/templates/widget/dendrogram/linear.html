{% extends widget.get_base_template %}

{% block content %}
<div id="{{ widget.fe_identifier }}-graph" class="dendrogram"></div>
<script>

function dendrogram_{{ widget.id }}(placeholder, config) {

  var width = config.width,
    height = config.height;

  var cluster = d3.layout.cluster()
      .size([height, width - 160]);

  var diagonal = d3.svg.diagonal()
      .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
    .append("g")
      .attr("transform", "translate(40,0)");

  d3.json("{{ widget.get_data }}", function(error, root) {
    var nodes = cluster.nodes(root),
        links = cluster.links(nodes);

    var link = svg.selectAll(".link")
        .data(links)
      .enter().append("path")
        .attr("class", "link")
        .attr("d", diagonal);

    var node = svg.selectAll(".node")
        .data(nodes)
      .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

    node.append("circle")
        .attr("r", 4.5);

    node.append("text")
        .attr("dx", function(d) { return d.children ? -8 : 8; })
        .attr("dy", 3)
        .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
        .text(function(d) { return d.name; });
  });

}

$(document).ready(function() {
  var placeholder = '#{{ widget.fe_identifier }}-graph'
  var parent_box = $(placeholder).parent();
  width = parent_box.width();
  var config = {
    'width': width,
    'height': width
  }
  dendrogram_{{ widget.id }}(placeholder, config);
});
</script>
{% endblock %}
