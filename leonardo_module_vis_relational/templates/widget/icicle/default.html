{% extends widget.get_base_template %}

{% block content %}
<div id="{{ widget.fe_identifier }}-graph" class="icicle"></div>
<script>
function icicle_{{ widget.id }}(placeholder, config) {

  var width = config.width,
    height = config.height;

  var color = d3.scale.category20();

  var svg = d3.select("#{{ widget.fe_identifier }}-graph").append("svg")
      .attr("width", width)
      .attr("height", height);

  var partition = d3.layout.partition()
      .size([width, height])
      .value(function(d) { return d.size; });

  d3.json("{{ widget.get_data }}", function(error, root) {
    var nodes = partition.nodes(root);

    svg.selectAll(".node")
        .data(nodes)
      .enter().append("rect")
        .attr("class", "node")
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; })
        .attr("width", function(d) { return d.dx; })
        .attr("height", function(d) { return d.dy; })
        .style("fill", function(d) { return color((d.children ? d : d.parent).name); });

    svg.selectAll(".label")
        .data(nodes.filter(function(d) { return d.dx > 6; }))
      .enter().append("text")
        .attr("class", "label")
        .attr("dy", ".35em")
        .attr("transform", function(d) { return "translate(" + (d.x + d.dx / 2) + "," + (d.y + d.dy / 2) + ")rotate(90)"; })
        .text(function(d) { return d.name; });
  });

}

$(document).ready(function() {
  var placeholder = '#{{ widget.fe_identifier }}-graph'
  var parent_box = $(placeholder).parent();
  width = parent_box.width();
  var config = {
    'width': width,
    'height': width/2
  }
  icicle_{{ widget.id }}(placeholder, config);
});

</script>
{% endblock %}
